# datasource
spring.datasource.url=jdbc:mysql://localhost:3306/happyhouse?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource

# mybatis
mybatis.mapper-locations=mappers/**/*.xml
mybatis.type-aliases-package=com.ssafy.home.model.dto, com.ssafy.user.model.dto, com.ssafy.qna.model.dto, com.ssafy.board.model.dto, com.ssafy.answer.model.dto, com.ssafy.news.model.dto

spring.mvc.pathmatch.matching-strategy=ant-path-matcher